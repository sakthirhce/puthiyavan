sourceSets{
    main{
        java{
            srcDir 'src/main/java'
        }
    }
    test{
        java{
            srcDir 'src/test/java'
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    reports {
        html.enabled = true
        junitXml.enabled = true
    }
    finalizedBy jacocoTestReport // if you use Jacoco for coverag
}